<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mines-Sweeper</title>
</head>

<body onload="onInit()" style="background-image: url('https://picsum.photos/1920/1080');">
    <div class="wrapper">
        <h1 class="animate-charcter">Mines Sweeper!</h1><br>
        <div class ="records table">Best records (in seconds) for game levels: <br>Beginner - <span class="beginnerRecord">0000</span> seconds!<br>Medium - <span class="mediumRecord">0000</span> seconds!<br>Expert - <span class="expertRecord">0000</span> seconds!</div>
        <div class="table optionsTable">
            <div class="timer">00:00</div>
            <button class="resetBtn" onclick="resetGame()"></button>
            <div class="lives">❤️❤️❤️</div>
            <button class="levelBtn beginner" onclick="onChooseLvl(this)">Beginner</button>
            <button class="levelBtn medium" onclick="onChooseLvl(this)">Medium</button>
            <button class="levelBtn expert" onclick="onChooseLvl(this)">Expert</button>
        </div>
        <div class="table mineBg">
            <table class="minesTable">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="table hintsBg">
            <div class="hintSpace1" onclick='hintClicked(this)'></div>
            <div class="hintSpace2" onclick='hintClicked(this)'></div>
            <div class="hintSpace3" onclick='hintClicked(this)'></div>
        </div>
        <button class="safeClickBtn" onclick='safeClick()'>Safe Click <br><span class="safeClickBtnSub"><span class="safeClickAvb">3</span> clicks available</span></button>
        <button class="undoBtn safeClickBtn" onclick='undo()'>UNDO</button>
        <div class="myName">Made by Ohad Elias</div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
